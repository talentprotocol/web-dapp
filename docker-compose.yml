version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password
  redis:
    image: redis
    ports:
      - '6379:6379'
    volumes:
      - ./tmp/redis:/data
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: minio server /data --console-address :9001
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/mvp:cached
      - /mvp/node_modules
    ports:
      - "3000:3000"
    environment:
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
      DATABASE_HOST: "db"
      DATABASE_USERNAME: "postgres"
      DATABASE_PASSWORD: "password"
    depends_on:
      - db
      - redis
      - minio